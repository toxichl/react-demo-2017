<!DOCTYPE html>
<html>
<head>
	<script src="../build/react.js"></script>
	<script src="../build/react-dom.js"></script>
	<script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
	var names = ['Alice', 'Emily', 'Kate'];
	var langs = ['TypeScript', 'JavaScript', 'Python'];

	ReactDOM.render(
		<div>
			{
				names.map(function (name, index1) {
					return <div>Hello, {name}!
						{
							langs.map((lang, index2) => {
								if (index1 === index2) {
									return <a href="">{lang}</a>
								}
							})
						}
					</div>
				})
			}
		</div>,
		document.getElementById('example')
	);
</script>
</body>
</html>
